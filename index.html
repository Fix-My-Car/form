        // --- FUNCTIONS ---
        function populateCarModels() {
            const brand = carBrandSelect.value;
            carModelSelect.innerHTML = '<option value="">Select Car Model</option>';
            // Add the "Other" option to the model select regardless of brand
            const otherModelOption = document.createElement('option');
            otherModelOption.value = 'Other';
            otherModelOption.textContent = 'Other';
            carModelSelect.appendChild(otherModelOption);

            carModelSelect.disabled = true;
            otherCarBrandInput.style.display = 'none'; // Hide other brand input by default
            otherCarBrandInput.required = false; // Make it not required by default
            otherCarModelInput.style.display = 'none'; // Hide other model input by default
            otherCarModelInput.required = false; // Make it not required by default
            carModelSelect.style.display = 'block'; // Show car model select by default

            // Reset fuel type when brand changes
            resetFuelType();


            if (brand === 'Other') {
                otherCarBrandInput.style.display = 'block'; // Show other brand input
                otherCarBrandInput.required = true; // Make it required
                carModelSelect.style.display = 'none'; // Hide car model select
                otherCarModelInput.style.display = 'block'; // Show other model input
                otherCarModelInput.required = true; // Make it required
                fuelTypeSelect.disabled = false; // Enable fuel type for manual selection
            } else if (brand && carModels[brand]) {
                const brandData = carModels[brand];
                for (const category in brandData) {
                    if (brandData.hasOwnProperty(category) && Array.isArray(brandData[category])) {
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = category;
                        brandData[category].forEach(modelData => { // Iterate over objects
                            const option = document.createElement('option');
                            option.value = modelData.model; // Use model name as value
                            option.textContent = modelData.model; // Use model name as text
                            optgroup.appendChild(option);
                        });
                        carModelSelect.appendChild(optgroup);
                    }
                }
                carModelSelect.disabled = false;
                fuelTypeSelect.disabled = true; // Disable fuel type until model is selected
            } else if (brand) {
                carModelSelect.innerHTML = '<option value="">No models listed</option>';
                 // Add the "Other" option back if no models listed
                const otherModelOptionFallback = document.createElement('option');
                otherModelOptionFallback.value = 'Other';
                otherModelOptionFallback.textContent = 'Other';
                carModelSelect.appendChild(otherModelOptionFallback);

                carModelSelect.disabled = false; // Enable to select "Other"
                fuelTypeSelect.disabled = true; // Disable fuel type
            } else {
                 // If no brand selected, only show the default and "Other" options
                 carModelSelect.innerHTML = '<option value="">Select Car Brand First</option>';
                 const otherModelOptionInitial = document.createElement('option');
                 otherModelOptionInitial.value = 'Other';
                 otherModelOptionInitial.textContent = 'Other';
                 carModelSelect.appendChild(otherModelOptionInitial);

                 carModelSelect.disabled = true; // Keep disabled until brand is selected
                 fuelTypeSelect.disabled = true; // Disable fuel type
            }
        }

        function updateFuelType() {
            const brand = carBrandSelect.value;
            const model = carModelSelect.value;

            resetFuelType(); // Reset fuel type before updating

            if (brand === 'Other' || model === 'Other') {
                 // If either brand or model is "Other", enable fuel type for manual selection
                 fuelTypeSelect.disabled = false;
            }
            else if (brand && model && carModels[brand]) {
                const brandData = carModels[brand];
                let foundModel = null;
                // Find the selected model data
                for (const category in brandData) {
                    if (brandData.hasOwnProperty(category) && Array.isArray(brandData[category])) {
                        foundModel = brandData[category].find(m => m.model === model);
                        if (foundModel) break; // Stop searching once found
                    }
                }

                if (foundModel && foundModel.fuel && foundModel.fuel.length > 0) {
                    if (foundModel.fuel.length === 1) {
                        // Automatically select the fuel type if only one option
                        fuelTypeSelect.value = foundModel.fuel[0];
                        fuelTypeSelect.disabled = true; // Disable if automatically selected
                    } else {
                        // If multiple fuel types, enable select for user choice
                        fuelTypeSelect.disabled = false;
                        // Optional: Select the first fuel type as a default hint
                        // fuelTypeSelect.value = foundModel.fuel[0];
                    }
                } else {
                    // If model not found or no fuel data, enable for manual entry
                    fuelTypeSelect.disabled = false;
                }
            } else {
                // If no brand or model selected, disable fuel type
                fuelTypeSelect.disabled = true;
            }

            // Toggle visibility of otherCarModelInput based on model selection
            if (model === 'Other' && brand !== 'Other') { // Only show if a specific brand is selected AND model is "Other"
                 otherCarModelInput.style.display = 'block';
                 otherCarModelInput.required = true;
                 carModelSelect.style.display = 'none'; // Hide the select when manual input is needed
            } else {
                 otherCarModelInput.style.display = 'none';
                 otherCarModelInput.required = false;
                 carModelSelect.style.display = 'block'; // Show the select otherwise
            }
        }


        function resetFuelType() {
            fuelTypeSelect.value = ""; // Reset to default option
            fuelTypeSelect.disabled = true; // Disable by default
        }

                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        function getUserLocation() {
            // Disable button while fetching
            getLocationBtn.disabled = true;
            getLocationBtn.textContent = "Fetching...";
            locationInput.readOnly = true; // Keep readonly initially
            locationInput.placeholder = "Fetching location...";
            locationError.style.display = 'none'; // Hide error initially
            locationInput.style.backgroundColor = '#f8f9fa'; // Set readonly background
            locationInstruction.textContent = "Fetching your location..."; // Update instruction text

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        // Display coordinates
                        locationInput.value = `Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}`;
                        locationInput.readOnly = true; // Keep readonly
                        locationInput.style.backgroundColor = '#e9ecef'; // Style to look disabled but filled
                        locationError.style.display = 'none'; // Hide error on success
                        locationInstruction.textContent = "Thank You For Giving Your Location"; // Change instruction text
                        // Change instruction text color back to default or green on success
                        locationInstruction.style.color = '#28a745'; // Success color


                        // Re-enable button after success (optional, as it's filled)
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    (error) => {
                        console.error("Geolocation Error:", error);
                        locationInput.value = ""; // Clear value
                        locationInput.placeholder = "Location permission denied or failed. Enter manually.";
                        locationInput.readOnly = false; // Allow manual input
                        locationInput.style.backgroundColor = ''; // Reset background
                        locationError.textContent = "Could not get location. Please enable permissions or enter manually.";
                        locationError.style.display = 'block';
                        locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Reset instruction text
                        locationInstruction.style.color = '#dc3545'; // Keep instruction text red on failure


                        // Re-enable button after failure
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = "Get Location";
                    },
                    {
                        timeout: 10000,
                        enableHighAccuracy: true // Request more accurate location
                    }
                );
            } else {
                console.warn("Geolocation is not supported.");
                locationInput.value = "";
                locationInput.placeholder = "Geolocation not supported. Enter manually.";
                locationInput.readOnly = false; // Allow manual input
                locationInput.style.backgroundColor = ''; // Reset background
                locationError.textContent = "Geolocation is not supported by your browser. Please enter manually.";
                locationError.style.display = 'block';
                locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Reset instruction text
                locationInstruction.style.color = '#dc3545'; // Keep instruction text red on failure


                // Disable button since it won't work
                getLocationBtn.disabled = true;
                getLocationBtn.textContent = "Not Supported";
            }
        }

        function validatePhoneNumber() {
            // Check if the input is not empty and matches the pattern
            if (phoneInput.value.length === 0) {
                phoneError.style.display = 'none'; // Hide error if empty (required attribute handles empty)
                return true;
            }
            if (phoneInput.validity.patternMismatch || phoneInput.value.length !== 10) {
                phoneError.style.display = 'block';
                return false;
            } else {
                phoneError.style.display = 'none';
                return true;
            }
        }


        // --- EVENT LISTENERS ---
        carBrandSelect.addEventListener('change', populateCarModels);
        carModelSelect.addEventListener('change', updateFuelType); // Add event listener for car model change
        phoneInput.addEventListener('input', validatePhoneNumber);
        phoneInput.addEventListener('blur', validatePhoneNumber); // Validate on blur too

        // Add event listener for the new "Get Location" button
        getLocationBtn.addEventListener('click', getUserLocation);


        // Client-side validation before submitting to Formspree
        form.addEventListener('submit', (e) => {
            let isValid = true;
            responseMessage.textContent = ""; // Clear previous messages
            responseMessage.style.color = '#dc3545'; // Default message color to error

            // Validate Name
            if (!nameInput.value.trim()) {
                isValid = false;
                if (!responseMessage.textContent) { // Only show the first encountered error
                    responseMessage.textContent = "Full Name is required.";
                    nameInput.focus();
                }
            }

            // Validate Phone Number
            if (!phoneInput.value.trim()) { // Check if phone is empty
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Phone Number is required.";
                    phoneInput.focus();
                }
            } else if (!validatePhoneNumber()) { // Check format if not empty
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please fix the phone number error.";
                    phoneInput.focus();
                }
            }

            // Validate Car Brand and Model (Handle "Other" case)
            const selectedBrand = carBrandSelect.value;
            const selectedModel = carModelSelect.value;

            if (!selectedBrand) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Car Brand.";
                    carBrandSelect.focus();
                }
            } else if (selectedBrand === 'Other') {
                if (!otherCarBrandInput.value.trim()) {
                    isValid = false;
                    if (!responseMessage.textContent) {
                        responseMessage.textContent = "Please enter the Car Brand name.";
                        otherCarBrandInput.focus();
                    }
                }
                if (!otherCarModelInput.value.trim()) { // Validate the manual model input when brand is "Other"
                    isValid = false;
                    if (!responseMessage.textContent) {
                        responseMessage.textContent = "Please enter the Car Model name.";
                        otherCarModelInput.focus();
                    }
                }
            } else { // A specific brand is selected
                 if (selectedModel === 'Other') { // Specific brand selected, but model is "Other"
                     if (!otherCarModelInput.value.trim()) { // Validate the manual model input
                         isValid = false;
                         if (!responseMessage.textContent) {
                             responseMessage.textContent = "Please enter the Car Model name.";
                             otherCarModelInput.focus();
                         }
                     }
                 } else if (!selectedModel) { // Specific brand selected, but no model selected (and not "Other")
                     isValid = false;
                     if (!responseMessage.textContent) {
                         responseMessage.textContent = "Please select a Car Model.";
                         carModelSelect.focus();
                     }
                 }
            }


            // Validate Fuel Type
            if (!fuelTypeSelect.value) { // Validate the fuel type select
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Fuel Type.";
                    fuelTypeSelect.focus();
                }
            }

            // Validate Manufacturing Year
            if (!yearSelect.value) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "Please select a Manufacturing Year.";
                    yearSelect.focus();
                }
            }

            // Validate Location (This section ensures location is mandatory)
            const currentLocationValue = locationInput.value.trim();
            const locationFetchFailed = locationInput.readOnly && locationInput.placeholder.includes("permission denied or failed");
            const geolocationNotSupported = locationInput.readOnly && locationInput.placeholder.includes("Geolocation not supported");


            if (currentLocationValue === "" || locationFetchFailed || geolocationNotSupported) {
                isValid = false;
                if (!responseMessage.textContent) {
                    if (geolocationNotSupported) {
                        responseMessage.textContent = "Location is required. Geolocation is not supported, please enter manually.";
                    } else if (locationFetchFailed) {
                        responseMessage.textContent = "Location is required. Please allow access or enter manually.";
                    } else { // Value is just empty
                        responseMessage.textContent = "Location is required. Please get location or enter manually.";
                    }
                    // locationInput.focus(); // Focus might not work consistently depending on readonly state
                }
                // Update location error message
                if (geolocationNotSupported) {
                    locationError.textContent = "Geolocation not supported. Please enter manually.";
                } else if (locationFetchFailed) {
                    locationError.textContent = "Location permission denied or failed. Please enter manually.";
                } else { // Value is just empty
                    locationError.textContent = "Location is required. Please get location or enter manually.";
                }
                locationError.style.display = 'block';

            } else {
                locationError.style.display = 'none'; // Hide error if location is valid (either fetched or manually entered)
            }

            // Validate Terms and Conditions Checkbox
            if (!termsCheckbox.checked) {
                isValid = false;
                if (!responseMessage.textContent) {
                    responseMessage.textContent = "You must agree to the Terms and Conditions.";
                    // You could add a visual indicator to the checkbox or label here if needed
                }
            }


            if (!isValid) {
                e.preventDefault(); // STOP submission if any validation failed
            } else {
                // If all client-side checks pass, allow the form to submit to Formspree
                responseMessage.textContent = "Submitting..."; // Indicate submission
                responseMessage.style.color = '#007bff'; // Submission color (using primary blue)
                // Use Formspree's built-in AJAX handling for a smoother experience
                e.preventDefault(); // Prevent default form submission for AJAX example
                const formData = new FormData(form);

                // Append manual brand/model if "Other" is selected for either brand or model
                const finalCarBrand = carBrandSelect.value === 'Other' ? otherCarBrandInput.value.trim() : carBrandSelect.value;
                const finalCarModel = carModelSelect.value === 'Other' || carBrandSelect.value === 'Other' ? otherCarModelInput.value.trim() : carModelSelect.value;

                formData.set('carBrand', finalCarBrand);
                formData.set('carModel', finalCarModel);


                // Ensure the selected fuel type is included
                formData.set('fuelType', fuelTypeSelect.value);

                // Include the terms acceptance in the form data
                formData.set('termsAccepted', termsCheckbox.checked ? 'Yes' : 'No');


                fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        responseMessage.textContent = 'Thank you for your booking! We will contact you shortly.';
                        responseMessage.style.color = '#28a745'; // Success color
                        form.reset(); // Reset the form on successful submission

                        // --- Show Browser Notification ---
                        if ('Notification' in window) {
                            Notification.requestPermission().then(permission => {
                                if (permission === 'granted') {
                                    new Notification('Booking Submitted', {
                                        body: 'We will contact you shortly.'
                                    });
                                }
                            });
                        }
                        // ---------------------------------


                        // Manually trigger actions that reset doesn't handle fully:
                        // Do NOT call getUserLocation here, as it would immediately try to fetch again.
                        // Instead, reset the UI state manually.
                        locationInput.value = ""; // Clear location input
                        locationInput.placeholder = "Location not set"; // Reset placeholder
                        locationInput.readOnly = true; // Make it readonly again
                        locationInput.style.backgroundColor = '#f8f9fa'; // Reset readonly background
                        getLocationBtn.disabled = false; // Re-enable the button
                        getLocationBtn.textContent = "Get Location"; // Reset button text
                        locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Reset instruction text
                        locationInstruction.style.color = '#dc3545'; // Reset instruction text color to red

                        // Also reset the car brand/model inputs visibility and fuel type
                        populateCarModels(); // This will reset the dropdown and hide the 'Other' inputs and reset fuel type

                        // Uncheck the terms checkbox on reset
                        termsCheckbox.checked = false;


                        phoneError.style.display = 'none'; // Hide phone error after reset
                        locationError.style.display = 'none'; // Hide location error after reset

                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                responseMessage.textContent = data["errors"].map(error => error["message"]).join(", ");
                            } else {
                                responseMessage.textContent = 'Oops! There was a problem submitting your form.';
                            }
                            responseMessage.style.color = '#dc3545'; // Error color
                        })
                    }
                }).catch(error => {
                    responseMessage.textContent = 'Oops! There was a network problem. Please try again.';
                    responseMessage.style.color = '#dc3545'; // Error color
                });
            }
        });


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateYears();
            // Do NOT call getUserLocation here on page load.
            // The user needs to explicitly click the button as per the new instruction.
            // Initialize the location input state to "Location not set" and readonly.
            locationInput.value = "";
            locationInput.placeholder = "Location not set";
            locationInput.readOnly = true;
            locationInput.style.backgroundColor = '#f8f9fa'; // Set readonly background
            getLocationBtn.disabled = false; // Ensure button is enabled initially
            getLocationBtn.textContent = "Get Location"; // Set initial button text
            locationInstruction.textContent = "Please click on \"Get Location\" button so we can get your correct location."; // Set initial instruction text
            locationInstruction.style.color = '#dc3545'; // Set initial instruction text color to red


            // Initialize car brand/model display and fuel type
            populateCarModels(); // Call this to set up the initial state (dropdown visible, 'Other' inputs hidden)
            resetFuelType(); // Ensure fuel type is disabled initially
        });
    </script>
</body>
